<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>SAMADHAN PORTAL - Career Opportunities</title>
    <link rel="stylesheet" href="statusCheck.css">

    <style>
        .selector-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f4ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
            width: 90vw;
            color: #f1f5f9;
            margin: 10px auto;
        }

        .selector-group {
            display: flex;
            align-items: center;
            gap: 10px;
            
        }

        .selector-group label {
            font-weight: bold;
            color: #16213e
        }

        .selector-group select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #334155;
            font-weight: bold;
            color:black;
            background-color: #ffffff;
            font-size: 14px;
            min-width: 160px;
            outline: none;
            transition: border-color 0.3s;
        }

        .selector-group select:disabled {
            background-color: #ffffff;
            color: #64748b;
            border: 1px solid #475569;
            cursor: not-allowed;
        }
        #careerDetails{
            background-color: #f0f4ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            margin: 10px 33px;

        }
        li a{
            text-decoration: none;
        }
    </style>

</head>

    <nav>

        </ul>
    </nav>

    <header class="animated-header">
        <h1 class="moving-text"></h1>Career Opportunities
    </header>
    <div class="selector-panel">
        <div class="selector-group">
            <label for="courseSelect">Course:</label>
            <select id="courseSelect">
                <option value="">Select Course</option>
            </select>
        </div>

        <div class="selector-group">
            <label for="branchSelect">Branch:</label>
            <select id="branchSelect" disabled>
                <option value="">Select Branch</option>
            </select>
        </div>

        <div class="selector-group">
            <label for="careerSelect">Opportunity:</label>
            <select id="careerSelect" disabled>
                <option value="">Select Career</option>
            </select>
        </div>
    </div>


    <!-- Career Details will be shown here -->
    <div id="careerDetails" style="display:none;">
        <h2>Career Details</h2>
        <p id="roadmap"></p>
        <h3>Free Resources</h3>
        <ul id="freeResources"></ul>
        <h3>Paid Resources</h3>
        <ul id="paidResources"></ul>
    </div>
