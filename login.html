
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Samadhaan Portal</title>
    <style>
      /* Global reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 10px;
      }

      .container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border-top: 5px solid #007bff; /* Samadhaan Portal blue theme */
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
        font-weight: 600;
        color: #005a8e; /* Samadhaan Portal blue theme */
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        text-align: left;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        color: #333;
        background-color: #f9f9f9;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #005a8e; /* Focus color to match the theme */
        outline: none;
        background-color: #e9f4fe;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005a8e;
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }

      .footer a {
        color: #007bff;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login to Samadhaan Portal</h2>
      <form
        action="/login"
        method="POST"
      >
        <label for="email">EMAIL-ID:</label>
        <input type="text" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>

      <div class="footer">
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </div>
    </div>
  </body>
</html>
